version: '3.5'

services:
  rmq:
    image: rabbitmq:3.8.3-alpine
    container_name: rmq_container
    networks:
      - orch-network
    environment:
      - TEAM_NAME=CC_0113_0221_0913_1125

  zoo:
    image: zookeeper
    restart: on-failure
    hostname: zoo
    ports:
      - 2181:2181
    networks:
      - orch-network
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181
      TEAM_NAME: CC_0113_0221_0913_1125

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile_orch
    image: orch:latest
    container_name: orch_container
    networks:
      - orch-network
    ports:
      - "80:5000"
    environment:
      - TEAM_NAME=CC_0113_0221_0913_1125
    command: sh -c "sleep 20 && python zk_orch.py"
    volumes:
        - .:/code
        - /usr/bin/docker:/usr/bin/docker
        - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
        - rmq
        - zoo
    links:
      - rmq
      - zoo
    # restart: on-failure

networks:
  orch-network:
    name: orch-network