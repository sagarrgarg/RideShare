version: '3'

services:
  web:
    image: users:latest
    container_name: users_container
    command: python server.py
    restart: always
    environment:
      - TEAM_NAME=CC_0113_0221_0913_1125
    networks:
      - users_network
  nginx:
    image: nginx:stable
    container_name: users_nginx_container
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    networks:
      - users_network
    environment:
      - TEAM_NAME=CC_0113_0221_0913_1125
  mongodb:
    image: mongo:4.2
    container_name: users_db_container
    networks:
      - users_network
    environment:
      - TEAM_NAME=CC_0113_0221_0913_1125
networks:
  users_network:
